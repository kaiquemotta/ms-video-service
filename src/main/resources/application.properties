# Nome da aplicação
spring.application.name=video-service
spring.output.ansi.enabled=ALWAYS

# MongoDB
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=video-db

# Multipart (upload de vídeo)
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

cloud.aws.credentials.accessKey=-
cloud.aws.credentials.secretKey=-
aws.region=us-east-1

# SQS
sqs.queue.url=-

# AWS S3
aws.s3.bucket=video-storage-bucket-ter1

#jwt
security.jwt.enabled=false
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://seu-auth.com/
